        let str = '<a href="http://www.atguigu.com">尚硅谷</a>';
        //分组命名
        const reg = /<a href="(?<ur>.*)">(?<text>.*)<\/a>/;

        const result = reg.exec(str);

        console.log(result.groups);
        console.log(result.groups.ur);

        console.log(result.groups.text);
