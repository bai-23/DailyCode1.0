<head>

        .box1{

            background-color: aqua;
            
            /* 0 + 0 + 0 + 200 + 0 + 0 + 0 */
            /*  
                元素的横向布局：
                    元素在其父元素中
             */
            /* margin-top: 20px; */
            /* margin-bottom: 20px; */
            margin-right: 50px;/* 0 + 0 + 0 + auto + 0 + 0 + 200 == 800px */
            margin-right: auto;
            margin-left: auto;
            margin-left: 50px;
        }

    </style>
</head>
<body>
    <diV class="box1"></diV>
    <diV class="outer">
        <diV class="inner"></diV>
    </diV>
