<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    img属于替换元素，介于块与行内元素之间
    <img src=".\3.jpg" alt="香港"
         width="500">内部图片
    <img src="http://ppe.oss-cn-shenzhen.aliyuncs.com/collections/182/2/thumb.jpg" 
         width="500">外部图片
    <img src="https://biaoqingba.cn/wp-content/uploads/2019/09/ed4d70cae724f19.gif">
    <!-- 
        图片标签用于向当前页面引入一个外部图片
        
        alt属性：一般不会显示，在某些浏览器加载不出图片的时候显示。
                搜索引擎会根据alt的内容来识别图片.没有此属性不会被搜索引擎找到
        width：宽度，像素
        height：高度，
        
        注意：在pc端，不建议修改图片大小
     -->
</body>
</html>
