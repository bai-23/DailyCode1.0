<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="cavsElem">

    </canvas>
<script>
    (function () {
        var canvas = document.querySelector('#cavsElem')
        var ctx = canvas.getContext('2d')

        canvas.width = 600
        canvas.height = 600
        canvas.style.border = '1px solid #000'

        ctx.strokeStyle = 'red'
        ctx.lineWidth = 20
        // 1.第一条线
        // 默认开启一个状态：保存绘制的样式
        ctx.moveTo(100, 100)
        ctx.lineTo(300, 100)
        ctx.stroke() // 状态绘制完成

        // 2.第二条线
        ctx.beginPath() //开启一个新状态，保存新的样式，也可继承之前状态的样式
        ctx.strokeStyle = 'green'
        ctx.moveTo(100, 200)
        ctx.lineTo(300, 200)
        ctx.stroke()

        // 2.第三条线
        ctx.beginPath()
        ctx.lineWidth = 10
        ctx.strokeStyle = 'blue'
        ctx.moveTo(100, 300)
        ctx.lineTo(300, 300)
        ctx.stroke()
    }())

</script>

</body>
</html>
