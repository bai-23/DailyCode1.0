<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            position: absolute;
            border-radius: 50%;
        }
        </style>
        <script>
            window.onload = function(){
                //使div跟随鼠标移动

                var box1 = document.getElementById('box1');
                document.onmousemove = function(event){
                    //获取鼠标滚动条滚动距离
                    // var scr = document.body.scrollTop;//谷歌
                    // var scr1 = document.documentElement.scrollTop;//火狐等
                    var sct = document.body.scrollTop || document.documentElement.scrollTop;
                    var scl = document.body.scrollLeft || document.documentElement.scrollLeft;
                    console.log(sct);
                    // event = event || window.event;
                    //获取鼠标坐标
                    var left = event.pageX;
                    var top = event.pageY;

                    //设置div偏移量
                    box1.style.left = left + 'px';
                    box1.style.top = top + 'px';
                };
            };
        </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
