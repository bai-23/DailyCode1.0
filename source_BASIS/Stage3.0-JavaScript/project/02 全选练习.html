<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>全选练习</title>
<script type="text/javascript">

	window.onload = function(){
		var items = document.getElementsByName('items');
		//全选全不选多选框
		var more = document.getElementById("checkedAllBox");
		more.onclick = function(){
			for(var i=0; i<items.length; i++){
				items[i].checked = this.checked; //this就是more
				// items[i].checked = more.checked;	//此按钮与四个按钮关联
				// if(!items[i].checked){
				// 	this.checked = false;
				// }
				
			}
		};

		// 全选
		var chall = document.getElementById("checkedAllBtn");
		chall.onclick = function(){
			//获取四个多选框items
			// var items = document.getElementsByName('items');
			//遍历items
			for(var i=0; i<items.length; i++){
				//设置全选
				//通过checked属性设置状态
				items[i].checked = true;

			}
			more.checked = true;
		};
		//全不选
		var chno = document.getElementById("checkedNoBtn");
		chno.onclick = function(){
			//获取四个多选框items
			// var items = document.getElementsByName('items');
			//遍历items
			for(var i=0; i<items.length; i++){
				items[i].checked = false;
			}
			more.checked = false;
		};
		//反选
		var chr = document.getElementById("checkedRevBtn");
		chr.onclick = function(){
			//获取四个多选框items
			// var items = document.getElementsByName('items');
			
			more.checked = true;
			//遍历items
			for(var i=0; i<items.length; i++){

			// 	if(items[i].checked){
			// 		items[i].checked = false;
			// 	}else{
			// 		items[i].checked = true;
				items[i].checked = !items[i].checked;			

				if(!items[i].checked){
					more.checked = false;
				}
			}	
		};	
		//提交按钮：弹出value属性值
		var send = document.getElementById("sendBtn");
		send.onclick = function(){
			// var items = document.getElementsByName('items');
			for(var i=0; i<items.length; i++){
				if(items[i].checked){
					alert(items[i].value);
				}
			}
		};
		
		

		//如果四个没有选满，则全选不被选中
		for(var i=0; i<items.length; i++){
			items[i].onclick = function(){

				more.checked = true;

				for(var j=0; j<items.length; j++){
					if(!items[j].checked){
						more.checked = false;
						break;
					}
				}
			};
		}
		
	};
	
</script>
</head>
<body>

	<form method="post" action="">
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>
</body>
</html>
