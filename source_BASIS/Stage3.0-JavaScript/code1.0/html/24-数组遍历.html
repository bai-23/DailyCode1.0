        function Person(name, age) {

        //创建一个函数，提前满18岁的对象，封装到新数组并返回
        function get18(arr) {
            var newarr = [];
            for (var i=0; i<arr.length; i++){
                if (arr[i].age>=18){
                    newarr.push(arr[i]);
                }
            }
            return newarr;
        }
