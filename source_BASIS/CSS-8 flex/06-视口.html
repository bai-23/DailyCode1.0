<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 5.3333vw;
        }
        .box1{
            /* 在移动端，宽度的单位不能用px，只能用vw */
            width: 6.4vw;
            height: 4.6667vw;
            background-color: #bbffaa;
        }
        .box2{
            width: .5rem;
            height: 4.6667vw;
            background-color: #284b20;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
