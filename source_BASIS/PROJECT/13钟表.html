<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 表盘样式 */
        .clock{
            width: 500px;
            height: 500px;            
            margin: 100px auto;
            border-radius: 50%;
            position: relative;
            background-image: url(./练习图片/1024px-Analogue_clock_face.svg.png);
            background-size: cover;
        }
        /* 设置所有div居中 */
        .clock > div{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        /* 设置时针 */
        .hour-wrapper{
            height: 70%;
            width: 70%;
            animation: run 3600s infinite;
        }
        .hour{
            height: 50%;
            width: 6px;
            background-color: black;
            margin: 0 auto;
        }

        /* 设置分针 */
        .min-wrapper{
            height: 80%;
            width: 80%;
            animation: run 600s infinite;
        }
        .min{
            height: 50%;
            width: 4px;
            background-color: black;
            margin: 0 auto;
        }
        /* 设置秒针 */
        .sec-wrapper{
            height: 95%;
            width: 90%;
            animation: run 10s steps(60) infinite;

        }
        .sec{
            height: 50%;
            width: 2px;
            background-color: rgb(209, 44, 44);
            margin: 0 auto;
        }


        /* 旋转关键帧 */
        @keyframes run{
            from{
                transform: rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 创建表的容器 -->
    <div class="clock">
        <!-- 创建时针 -->
        <div class="hour-wrapper">
            <div class="hour"></div>
        </div>
        <!-- 创建分针 -->
        <div class="min-wrapper">
            <div class="min"></div>
        </div>
        <!-- 创建秒针 -->
        <div class="sec-wrapper">
            <div class="sec"></div>
        </div>
    </div>
    
</body>
</html>
