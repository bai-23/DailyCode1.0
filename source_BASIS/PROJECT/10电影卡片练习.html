<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS-2布局/CSS-reset/reset.css">
    <link rel="stylesheet" href="../CSS-5字体与背景/fa/css/all.css">
    <style>
        /* 设置外层容器 */
        .outer{
            width: 240px;
            /* 高度被内容撑开，不需要设置 */
            margin: 100px auto;
            /* 阴影 */
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
        img{
            width: 100%;
            vertical-align: bottom;
        }

        .info{
            padding: 0 18px;
            color: #acaaaa;
            font-size: 14px;
        }
        /* 设置标题 */
        .info .title{
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }
        i{
            margin-left: 3px;
            margin-right: 6px;
        }

        /* 设置简介 */
        .info .intro{
            margin: 18px 4px;
            line-height: 17px;
        }

        /* 设置star */
        .star-wrapper{
            height: 46px;
            border-top: 1px solid #e9e9e9;
            line-height: 46px;
            color: #ddd;
            padding: 0 16px;
            font-size: 18px;
        }
        .star{
            float: left;
        }
        .star-wrapper .fa-weibo{
            float: right;
            line-height: 46px;
        }
        .star-wrapper .light{
            color: #b9cb41;
            
        }
        .outer:hover{
            box-shadow: 0 0 10px rgba(0, 0, 0, .8);
        }
    </style>
</head>
<body>
    <!-- 创建外层容器 -->
    <div class="outer">

        <!-- 创建图片容器 -->
        <div class="img">
            <img src="./练习图片/1.jpg" alt="1">
        </div>

        <!-- 创建内容区容器 -->
        <div class="info">
            <h2 class="title">Animation films</h2>          
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>
                Animations
            </h3>
            <p class="intro">Lorem lpsum is simply dummy text of the printing & typesetting industry.</p>
        </div>

        <!-- 创建评分容器 -->
        <div class="star-wrapper">
                <ul class="star">
                    <li class="fas fa-star light"></li>
                    <li class="fas fa-star light"></li>
                    <li class="fas fa-star"></li>
                    <li class="fas fa-star"></li>
                </ul>
                <ul class="weibo">
                    <li class="fab fa-weibo"></li>
                </ul>
                
        </div>
    </div>
</body>
</html>
