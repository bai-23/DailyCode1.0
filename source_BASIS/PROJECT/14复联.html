<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Document</title>

    <style>
        html{
            perspective: 800px;
        }
        .cube{
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 100px auto;
            /* 设置3d效果 */
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateZ(45deg);

            animation:  run 20s infinite linear;
        }

        .cube > div{
            width: 200px;
            height: 200px;
            /* 设置透明效果 */
            opacity: 0.7;
            position: absolute;
        }

        /* 去掉图片之间的边 */
        img{
            vertical-align: top;
        }

        .box1{
            transform: rotateY(90deg) translateZ(100px);
        }
        .box2{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box3{
            transform: rotateX(90deg) translateZ(100px);
        }
        .box4{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .box5{
            transform: rotateY(180deg) translateZ(100px);
        }
        .box6{
            transform: rotateY(0deg) translateZ(100px);
        }

        @keyframes run {
            from{
                transform: rotateX(0deg) rotateZ(0deg);
            }
            to{
                transform: rotateX(1turn) rotateZ(1turn);
            }
        }

    </style>
</head>
<body>
    <!-- 创建外部容器 -->
    <div class="cube">
        <!-- 引入图片 -->
        <div class="box1">
            <img src="./练习图片/复仇者/1.jpg" alt="">
        </div>
        <div class="box2">
            <img src="./练习图片/复仇者/2.jpg" alt="">
        </div>
        <div class="box3">
            <img src="./练习图片/复仇者/3.jpg" alt="">
        </div>
        <div class="box4">
            <img src="./练习图片/复仇者/4.jpg" alt="">
        </div>
        <div class="box5">
            <img src="./练习图片/复仇者/5.jpg" alt="">
        </div>
        <div class="box6">
            <img src="./练习图片/复仇者/6.jpg" alt="">
        </div>
    </div>
</body>
</html>
