<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 样式的继承：为一个元素设置的样式同时也会应用到它的后代元素
            继承设计是为了方便我们的开发.
            注意：并不是所有样式都会被继承，如背景、布局等
        */
        p{
            color:aqua;
            background-color:brown;
        }
        body{
            font-size: larger;
        }

    </style>
</head>
<body>
    <p>
        我是p<br>
        <span>我是P里的span</span>
    </p>
    <span>w zai waimian</span>
    <div>
        我是div
        <span>
            我是span的div
            <em>我是span里的em</em>
        </span>

    </div>
</body>
</html>
