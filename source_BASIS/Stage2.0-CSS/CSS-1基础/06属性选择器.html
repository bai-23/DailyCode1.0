<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            1.【属性名】
              【属性名 = 值】
              【属性名 ^= 值】：选择属性值以指定值开头的元素
              【属性名 $= 值】：选择属性值以指定值结尾的元素
              【属性名 *= 值】：选择属性值含有某值的元素
         */
         [title]{
             color: aqua;
         }
         [title=a]{
             color: blue;
         }
    </style>
</head>
<body>
    <h1 title="这是标题">title</h1>
    <p title="abc">少小离家不会</p>
    <p title="a">阿萨阿萨斯啊</p>
    <p>阿巴阿巴阿巴阿巴</p>
    <p>噜噜噜阿萨我认为</p>
</body>
</html>
