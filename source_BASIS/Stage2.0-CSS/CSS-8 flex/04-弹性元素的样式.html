<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    ul{
        width: 800px;
        border: 10px solid red;
        /* 设置ul为弹性容器 */
        display: flex;

    }
    li{
        width: 200px;
        height: 100px;
        background-color: rgb(74, 197, 156);
        font-size: 50px;
        text-align: center;
        line-height: 100px;

        flex-grow: 1;
    }
    /* li:nth-child(1){

    } */
    li:nth-child(2){
        background-color: bisque;

    }
    li:nth-child(3){
        background-color: brown;
    }

</style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
