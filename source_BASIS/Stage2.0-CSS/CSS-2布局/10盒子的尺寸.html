<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            padding: 5px;
            border: 5px chocolate solid;
            /* 此时盒子大小：120 x 120px */
            
            box-sizing: content-box;
            /* 用来设置盒子大小的计算方式，即设置width与height的作用范围 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
