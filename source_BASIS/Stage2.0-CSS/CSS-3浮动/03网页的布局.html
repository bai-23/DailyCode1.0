<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,main,footer{

        }
        header{
            width: 1000px;
            height: 200px;
            background-color: rgb(106, 112, 112);

        }
        main{
            width: 1000px;
            height: 500px;
            background-color: rgb(236, 247, 247);
            margin: 10px auto;
        }
        footer{
            width: 1000px;
            height: 100px;
            background-color: rgb(62, 65, 65);
        }

        nav{
            width: 190px;
            height: 100%;
            background-color: aquamarine;
            float: left;

        }
        article{
            width: 600px;
            height: 100%;
            background-color: rgb(196, 233, 112);
            float: left;
            margin: auto 10px;
        }
        aside{
            width: 190px;
            height: 100%;
            background-color: rgb(98, 209, 191);
            float: left;
        }
    </style>
</head>
<body>
    <!-- 创建头部 -->
    <header></header>

    <!-- 创建主体 -->
    <main>
        
        <nav></nav>

        <article></article>

        <aside></aside>

        

    </main>

    <!-- 底部 -->
    <footer></footer>
</body>
</html>
