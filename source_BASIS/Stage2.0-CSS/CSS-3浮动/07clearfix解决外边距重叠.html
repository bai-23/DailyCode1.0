<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: rgb(215, 250, 218);
            
        }
        .box1::before{
            content: '';
            display: table;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            margin-top: 100px;
        }
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            clear: both;
            /* 同时解决塌陷和外边距重叠的问题 */
        }
    </style>
</head>
<body>
    <diV class="box1">
        <div class="box2"></div>
    </diV>
</body>
</html>
