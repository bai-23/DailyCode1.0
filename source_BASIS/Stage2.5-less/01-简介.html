<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/less">
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            position: relative;
            width: 300px;
            height: 400px;
            border: black solid 1px;
            margin: 0 auto;
            .inner{
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                background: pink;
                height: 100px;
                width: 100px;
            }
        }

    </style>
</head>
<body>
<div id="wrap">
    <div class="inner">

    </div>
</div>
</body>
<script src="./less/less.min.js"></script>
</html>
