<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset="UTF-8">
    <title>布局</title>
    <style type="text/css">
        body{
            margin: 0px;
        }
        #container{
            width: 100%;
            height: 950px;
            background-color: gold;
        }
        #_head{
            width: 100%;
            height: 10%;
            background-color: skyblue;
        }
        #_meun{
            width: 30%;
            height: 80%;
            background-color: slategray;
            float: left;
        }
        #_body{
            width: 70%;
            height: 80%;
            background-color: floralwhite;
            float: left;
        }
        #_foot{
            width: 100%;
            height: 10%;
            background-color: black;
            clear: both;
        }
    </style>
</head>
	<body>
        <div id = "container">
            <div id = "_head"></div>
            <div id = "_meun"></div>
            <div id = "_body"></div>
            <div id = "_foot"></div>
        </div>
    </body>
</html>
