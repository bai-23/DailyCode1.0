<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset="UTF-8">
	<title>bd</title>
</head>
	<body>
        <form>
            用户名：<input typr="text"><br/>
            密码：<input type="password"><br/>

            <!--复选框-->
            你<input type="checkbox">
            我<input type="checkbox">
            他<input type="checkbox"><br/>

            <!--单选按钮-->
            性别：
            男<input type="radio" name="sex">
            女<input type="radio" name="sex"><br/>
            <!--name属性必须相同（归到同一组），否则为多选-->
            
            <!--下拉列表-->
            <select>
                <option>
                    <a href="https:\\www.moulem.com">www.google.com</a>
                </option>
                <option>www.moulem.com</option>
                <option>www.iwen.org</option>
            </select><br/>

            <input type="button">
            <input type="button" value="按钮">
            <input type="submit">
            <input type="submit" value="确认">
        </form>

        <!--文本域-->
        <textarea cols="30" rows="30">请填写个人信息</textarea>
    </body>
</html>

<!--
    表单：用于获取不同类型的用户输入
    常用表单标签：
    form：表单
    input：输入域
    textarea：文本域
    label：控制标签
    fieldset：定义域
    legend：域的标题
    select：选择列表
    optgroup：选项组
    option：下拉列表中的选项
    button：按钮

-->
