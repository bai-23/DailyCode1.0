<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset="UTF-8">
	<title>section</title>
</head>
	<body>
        <section>
            <h1>apple</h1>
            <p>just eat</p>
        </section>

        <article>
            <h1>apple</h1>
            <p>just eat</p>            
            <section>
                <h2>桃子</h2>
                <p>这是桃子</p>
            </section>
            <section>
                <h2>核桃</h2>
                <p>这是桃子</p>
            </section>
        </article>

        
    </body>
</html>

<!--
    section用于对网站或应用程序中页面上的内容进行分块。
    由内容及其标题组成。
    建议使用div


-->
