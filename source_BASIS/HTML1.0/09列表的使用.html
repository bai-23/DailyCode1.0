<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset="UTF-8">
	<title>列表</title>
</head>
	<body>
        <ul type = "circle">
            <li>1</li>
            hh
            <li>2</li>
            <li>3</li>
            <li>9</li>
        </ul>
        <ol type = "A" start = "B">
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
        <dl>
            <dt>hellow word</dt>
                <dd>1.谁在说话</dd>
            <dt>hellow</dt>
                <dd>2.谁在说话</dd>
            <dt>word</dt>
                <dd>3.谁在说话</dd>
        </dl>
    </body>
</html>

<!--
    
    ol:有序列表
    属性:A/a/I/i/start

    ul:无序列表
    li:列表项
    属性：disc、circle(type)、square

    自定义列表：
    dl:列表
    dt:列表项
    dd:描述
    

-->
