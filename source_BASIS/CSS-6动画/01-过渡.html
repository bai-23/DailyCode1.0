<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            overflow: hidden;
        }
        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
        }
        .box2{
            background-color: silver;
            /* transition: height 2s width 2s; */
            transition: all 1s;
            /* transition-property: width, height;
            transition-duration: 2s; */
            transition-timing-function: ease;
            /* transition-delay: ; */
        }
        .box1:hover div{
            height: 200px;
            width: 200px;
            margin-left: 300px;
        }
        .box3{
            background-color: aqua;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
